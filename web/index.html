<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janction Mobile - MetaMask 集成演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .connect-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.3);
        }
        
        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .wallet-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .wallet-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .balance {
            font-size: 18px;
            font-weight: 600;
            color: #f5576c;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #fcc;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f5576c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 下拉刷新样式 */
        .pull-to-refresh {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .pull-to-refresh.visible {
            transform: translateY(0);
        }
        
        .pull-to-refresh.refreshing {
            transform: translateY(0);
        }
        
        .refresh-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .refresh-icon.spinning {
            animation: spin 1s linear infinite;
        }
        
        .refresh-text {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        body.refreshing {
            overflow: hidden;
        }
        
        .wallet-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .switch-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .switch-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .start-node-btn {
            background: linear-gradient(45deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .start-node-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .start-node-btn:disabled {
            background: linear-gradient(45deg, #cccccc 0%, #999999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .disconnect-btn {
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }
        
        .disconnect-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 下拉刷新指示器 -->
    <div id="pullToRefresh" class="pull-to-refresh">
        <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        <span class="refresh-text">下拉刷新</span>
    </div>
    
    <div class="container">
        <div class="logo">
            <img src="janction.png" alt="Janction Logo" class="logo-image">
        </div>
        <p class="subtitle">Janction 节点网络</p>
        
        <button id="connectBtn" class="connect-btn">
            连接 MetaMask 钱包
        </button>
        
        <div id="walletInfo" class="wallet-info" style="display: none;">
            <h3>钱包信息</h3>
            <div class="info-item">
                <span class="info-label">地址:</span>
                <span id="accountAddress" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">网络:</span>
                <span id="networkName" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">余额:</span>
                <span id="balance" class="info-value balance"></span>
            </div>
            
            <div class="wallet-actions">
                <button id="startNodeBtn" class="action-btn start-node-btn">
                    启动节点
                </button>
                <button id="switchAccountBtn" class="action-btn switch-btn">
                    切换账户
                </button>
                <button id="disconnectBtn" class="action-btn disconnect-btn">
                    断开连接
                </button>
            </div>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>安全的 MetaMask 连接</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>实时余额显示</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>多链网络支持</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                <span>响应式设计</span>
            </div>
        </div>
    </div>

    <script>
        class MetaMaskConnector {
            constructor() {
                this.account = null;
                this.web3 = null;
                this.nodeActive = false;
                this.nodeInterval = null;
                this.init();
            }

            init() {
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                const switchAccountBtn = document.getElementById('switchAccountBtn');
                const startNodeBtn = document.getElementById('startNodeBtn');
                
                connectBtn.addEventListener('click', () => this.connectWallet());
                disconnectBtn.addEventListener('click', () => this.disconnectWallet());
                switchAccountBtn.addEventListener('click', () => this.switchAccount());
                startNodeBtn.addEventListener('click', () => this.startNode());
                
                // 检查是否已经连接
                if (window.ethereum) {
                    window.ethereum.request({ method: 'eth_accounts' })
                        .then(accounts => {
                            if (accounts.length > 0) {
                                this.account = accounts[0];
                                this.checkNodeStatus();
                                this.updateUI();
                            }
                        });
                }
            }

            async connectWallet() {
                const connectBtn = document.getElementById('connectBtn');
                const errorDiv = document.getElementById('errorMessage');
                
                try {
                    // 检查是否安装了 MetaMask
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('请先安装 MetaMask 浏览器扩展');
                    }

                    // 显示加载状态
                    connectBtn.innerHTML = '<div class="loading"></div>连接中...';
                    connectBtn.disabled = true;
                    errorDiv.style.display = 'none';

                    // 请求连接账户
                    const accounts = await window.ethereum.request({
                        method: 'eth_requestAccounts'
                    });

                    if (accounts.length === 0) {
                        throw new Error('未选择任何账户');
                    }

                    this.account = accounts[0];
                    await this.updateUI();

                } catch (error) {
                    console.error('连接失败:', error);
                    this.showError(error.message);
                    connectBtn.innerHTML = '连接 MetaMask 钱包';
                    connectBtn.disabled = false;
                }
            }

            async updateUI() {
                const connectBtn = document.getElementById('connectBtn');
                const walletInfo = document.getElementById('walletInfo');
                const accountAddress = document.getElementById('accountAddress');
                const networkName = document.getElementById('networkName');
                const balanceElement = document.getElementById('balance');

                try {
                    // 更新按钮状态
                    connectBtn.innerHTML = '已连接 ✓';
                    connectBtn.disabled = true;
                    connectBtn.style.background = '#28a745';

                    // 显示账户地址
                    accountAddress.textContent = `${this.account.slice(0, 6)}...${this.account.slice(-4)}`;

                    // 获取网络信息
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const networkNames = {
                        '0x1': 'Ethereum 主网',
                        '0x3': 'Ropsten 测试网',
                        '0x4': 'Rinkeby 测试网',
                        '0x5': 'Goerli 测试网',
                        '0x89': 'Polygon 主网',
                        '0x13881': 'Polygon Mumbai 测试网'
                    };
                    networkName.textContent = networkNames[chainId] || `未知网络 (${chainId})`;

                    // 获取余额
                    const balance = await window.ethereum.request({
                        method: 'eth_getBalance',
                        params: [this.account, 'latest']
                    });
                    
                    const ethBalance = parseInt(balance, 16) / Math.pow(10, 18);
                    balanceElement.textContent = `${ethBalance.toFixed(4)} ETH`;

                    // 显示钱包信息
                    walletInfo.style.display = 'block';

                    // 监听账户变化
                    window.ethereum.on('accountsChanged', (accounts) => {
                        if (accounts.length === 0) {
                            this.disconnect();
                        } else {
                            this.account = accounts[0];
                            this.updateUI();
                        }
                    });

                    // 监听网络变化
                    window.ethereum.on('chainChanged', () => {
                        this.updateUI();
                    });

                } catch (error) {
                    console.error('更新UI失败:', error);
                    this.showError('获取钱包信息失败');
                }
            }

            disconnect() {
                this.account = null;
                
                // 停止节点心跳发送
                this.stopNodeHeartbeat();
                
                const connectBtn = document.getElementById('connectBtn');
                const walletInfo = document.getElementById('walletInfo');
                
                connectBtn.innerHTML = '连接 MetaMask 钱包';
                connectBtn.disabled = false;
                connectBtn.style.background = 'linear-gradient(45deg, #f093fb 0%, #f5576c 100%)';
                walletInfo.style.display = 'none';
            }

            async disconnectWallet() {
                try {
                    // 清除本地状态
                    this.disconnect();
                    
                    // 显示成功消息
                    this.showSuccess('已成功断开 MetaMask 连接');
                    
                } catch (error) {
                    console.error('断开连接失败:', error);
                    this.showError('断开连接失败: ' + error.message);
                }
            }

            async switchAccount() {
                const switchBtn = document.getElementById('switchAccountBtn');
                const errorDiv = document.getElementById('errorMessage');
                
                try {
                    // 检查是否安装了 MetaMask
                    if (typeof window.ethereum === 'undefined') {
                        throw new Error('请先安装 MetaMask 浏览器扩展');
                    }

                    // 显示加载状态
                    const originalText = switchBtn.innerHTML;
                    switchBtn.innerHTML = '<div class="loading"></div>切换中...';
                    switchBtn.disabled = true;
                    errorDiv.style.display = 'none';

                    // 请求权限重新授权，这会弹出 MetaMask 账户选择界面
                    await window.ethereum.request({
                        method: 'wallet_requestPermissions',
                        params: [{ eth_accounts: {} }]
                    });

                    // 获取新的账户信息
                    const accounts = await window.ethereum.request({
                        method: 'eth_accounts'
                    });

                    if (accounts.length === 0) {
                        throw new Error('未选择任何账户');
                    }

                    // 更新账户信息
                    this.account = accounts[0];
                    await this.updateUI();
                    
                    // 显示成功消息
                    this.showSuccess('账户切换成功');

                } catch (error) {
                    console.error('切换账户失败:', error);
                    // 如果用户取消了操作，不显示错误信息
                    if (error.code !== 4001) {
                        this.showError('切换账户失败: ' + error.message);
                    }
                } finally {
                    // 恢复按钮状态
                    switchBtn.innerHTML = '切换账户';
                    switchBtn.disabled = false;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.background = '#d4edda';
                errorDiv.style.color = '#155724';
                errorDiv.style.borderColor = '#c3e6cb';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    // 恢复错误样式
                    errorDiv.style.background = '#fee';
                    errorDiv.style.color = '#c33';
                    errorDiv.style.borderColor = '#fcc';
                }, 3000);
            }

            async startNode() {
                const startBtn = document.getElementById('startNodeBtn');
                
                try {
                    // 禁用按钮并显示加载状态
                    startBtn.disabled = true;
                    startBtn.innerHTML = '启动中...';
                    
                    // 收集设备信息
                    const deviceInfo = this.getDeviceInfo();
                    
                    // 发送到 /api/nodes/link 接口
                    const response = await fetch('http://localhost:8888/api/nodes/link', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            walletAddress: this.account,
                            deviceInfo: deviceInfo,
                            timestamp: Date.now()
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.showSuccess('节点启动成功！');
                        console.log('节点启动响应:', result);
                        
                        // 保存节点状态并开始定时发送
                        this.nodeActive = true;
                        localStorage.setItem('nodeActive', 'true');
                        this.startNodeHeartbeat();
                        this.updateNodeButtonState();
                        
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                } catch (error) {
                    console.error('启动节点失败:', error);
                    this.showError('启动节点失败: ' + error.message);
                } finally {
                    // 恢复按钮状态
                    if (!this.nodeActive) {
                        startBtn.innerHTML = '启动节点';
                        startBtn.disabled = false;
                    }
                }
            }

            getDeviceInfo() {
                // 生成或获取设备唯一ID
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('deviceId', deviceId);
                }
                
                return {
                    deviceId: deviceId,
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cookieEnabled: navigator.cookieEnabled,
                    onlineStatus: navigator.onLine,
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt
                    } : 'unknown'
                };
            }

            // 检查节点状态
            checkNodeStatus() {
                const nodeActive = localStorage.getItem('nodeActive');
                if (nodeActive === 'true' && this.account) {
                    this.nodeActive = true;
                    this.startNodeHeartbeat();
                    this.updateNodeButtonState();
                }
            }

            // 开始节点心跳发送
            startNodeHeartbeat() {
                if (this.nodeInterval) {
                    clearInterval(this.nodeInterval);
                }
                
                this.nodeInterval = setInterval(async () => {
                    if (!this.account || !this.nodeActive) {
                        this.stopNodeHeartbeat();
                        return;
                    }
                    
                    try {
                        const deviceInfo = this.getDeviceInfo();
                        const response = await fetch('http://localhost:8888/api/nodes/link', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                walletAddress: this.account,
                                deviceInfo: deviceInfo,
                                timestamp: Date.now()
                            })
                        });
                        
                        if (!response.ok) {
                            console.warn('节点心跳发送失败:', response.status, response.statusText);
                        }
                    } catch (error) {
                        console.warn('节点心跳发送错误:', error);
                    }
                }, 5000); // 每5秒发送一次
            }

            // 停止节点心跳发送
            stopNodeHeartbeat() {
                if (this.nodeInterval) {
                    clearInterval(this.nodeInterval);
                    this.nodeInterval = null;
                }
                this.nodeActive = false;
                localStorage.removeItem('nodeActive');
                this.updateNodeButtonState();
            }

            // 更新节点按钮状态
            updateNodeButtonState() {
                const startBtn = document.getElementById('startNodeBtn');
                if (this.nodeActive) {
                    startBtn.innerHTML = '节点运行中';
                    startBtn.disabled = true;
                    startBtn.style.background = '#4CAF50';
                } else {
                    startBtn.innerHTML = '启动节点';
                    startBtn.disabled = false;
                    startBtn.style.background = '';
                }
            }

            // 下拉刷新功能
            initPullToRefresh() {
                const pullToRefresh = document.getElementById('pullToRefresh');
                const refreshIcon = pullToRefresh.querySelector('.refresh-icon');
                const refreshText = pullToRefresh.querySelector('.refresh-text');
                
                let startY = 0;
                let currentY = 0;
                let isPulling = false;
                let isRefreshing = false;
                
                // 触摸开始
                document.addEventListener('touchstart', (e) => {
                    if (window.scrollY === 0 && !isRefreshing) {
                        startY = e.touches[0].clientY;
                        isPulling = true;
                    }
                }, { passive: true });
                
                // 触摸移动
                document.addEventListener('touchmove', (e) => {
                    if (!isPulling || isRefreshing) return;
                    
                    currentY = e.touches[0].clientY;
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        const pullRatio = Math.min(pullDistance / 100, 1);
                        
                        if (pullDistance > 60) {
                            pullToRefresh.classList.add('visible');
                            refreshText.textContent = '释放刷新';
                            refreshIcon.style.transform = `rotate(${pullDistance * 2}deg)`;
                        } else {
                            pullToRefresh.classList.remove('visible');
                            refreshText.textContent = '下拉刷新';
                            refreshIcon.style.transform = `rotate(${pullDistance * 2}deg)`;
                        }
                    }
                }, { passive: false });
                
                // 触摸结束
                document.addEventListener('touchend', (e) => {
                    if (!isPulling || isRefreshing) return;
                    
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 60) {
                        this.performRefresh();
                    } else {
                        pullToRefresh.classList.remove('visible');
                        refreshIcon.style.transform = 'rotate(0deg)';
                    }
                    
                    isPulling = false;
                    startY = 0;
                    currentY = 0;
                }, { passive: true });
                
                // 鼠标事件（用于桌面测试）
                let isMouseDown = false;
                
                document.addEventListener('mousedown', (e) => {
                    if (window.scrollY === 0 && !isRefreshing) {
                        startY = e.clientY;
                        isMouseDown = true;
                        isPulling = true;
                    }
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isMouseDown || !isPulling || isRefreshing) return;
                    
                    currentY = e.clientY;
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 0) {
                        e.preventDefault();
                        
                        if (pullDistance > 60) {
                            pullToRefresh.classList.add('visible');
                            refreshText.textContent = '释放刷新';
                            refreshIcon.style.transform = `rotate(${pullDistance * 2}deg)`;
                        } else {
                            pullToRefresh.classList.remove('visible');
                            refreshText.textContent = '下拉刷新';
                            refreshIcon.style.transform = `rotate(${pullDistance * 2}deg)`;
                        }
                    }
                });
                
                document.addEventListener('mouseup', (e) => {
                    if (!isMouseDown || !isPulling || isRefreshing) return;
                    
                    const pullDistance = currentY - startY;
                    
                    if (pullDistance > 60) {
                        this.performRefresh();
                    } else {
                        pullToRefresh.classList.remove('visible');
                        refreshIcon.style.transform = 'rotate(0deg)';
                    }
                    
                    isMouseDown = false;
                    isPulling = false;
                    startY = 0;
                    currentY = 0;
                });
            }
            
            // 执行刷新
            async performRefresh() {
                const pullToRefresh = document.getElementById('pullToRefresh');
                const refreshIcon = pullToRefresh.querySelector('.refresh-icon');
                const refreshText = pullToRefresh.querySelector('.refresh-text');
                
                // 设置刷新状态
                pullToRefresh.classList.add('refreshing');
                refreshIcon.classList.add('spinning');
                refreshText.textContent = '正在刷新...';
                document.body.classList.add('refreshing');
                
                try {
                    // 如果已连接，刷新钱包信息
                    if (this.account) {
                        await this.updateUI();
                        this.showSuccess('刷新成功');
                    }
                    
                    // 模拟刷新延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                } catch (error) {
                    console.error('刷新失败:', error);
                    this.showError('刷新失败: ' + error.message);
                } finally {
                    // 恢复状态
                    setTimeout(() => {
                        pullToRefresh.classList.remove('visible', 'refreshing');
                        refreshIcon.classList.remove('spinning');
                        refreshIcon.style.transform = 'rotate(0deg)';
                        refreshText.textContent = '下拉刷新';
                        document.body.classList.remove('refreshing');
                    }, 500);
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const connector = new MetaMaskConnector();
            connector.initPullToRefresh();
        });
    </script>
